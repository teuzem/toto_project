{% extends 'base.html' %}

{% block content %}
<h2>Détails de l'Enregistrement</h2>
<h3>{{ record.title }}</h3>
<p>{{ record.description }}</p>
<p><strong>Créé le :</strong> {{ record.created_at }}</p>
<p><strong>Mis à jour le :</strong> {{ record.updated_at }}</p>
<a href="{% url 'record_update' record.pk %}">Modifier</a>
<a href="{% url 'record_delete' record.pk %}">Supprimer</a>
<a href="{% url 'record_list' %}">Retour à la liste</a>
{% endblock %}
