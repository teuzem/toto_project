{% extends 'base.html' %}

{% block content %}
<h2>Supprimer l'Enregistrement : {{ record.title }}</h2>
<p>Êtes-vous sûr de vouloir supprimer cet enregistrement ?</p>
<form method="post"> <!-- Envoie les données en POST -->
    {% csrf_token %} <!-- Protection CSRF -->
    <button type="submit">Confirmer la suppression</button>
</form>
<a href="{% url 'record_list' %}">Annuler</a>
{% endblock %}
